<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр RSS-фида</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    pre {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Просмотр RSS-фида</h1>
  <p>Ниже загружено содержимое вашего RSS-фида:</p>
  <pre id="rss-content">Загрузка...</pre>
  <a href="business_ideas_feed.xml" download>Скачать RSS-фид</a>

  <script>
    // Загрузка RSS-файла и отображение его содержимого
    fetch('business_ideas_feed.xml')
      .then(response => response.text())
      .then(data => {
        document.getElementById('rss-content').textContent = data;
      })
      .catch(error => {
        document.getElementById('rss-content').textContent = 'Не удалось загрузить RSS-фид: ' + error;
      });
  </script>
</body>
</html>
